AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'
    - 'test/fixtures/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'app/views/**/*'
    - 'config/environments/*'
    - 'node_modules/**/*'

# Layout
Layout/LineLength:
  Max: 140
  Enabled: true
Layout/AssignmentIndentation:
  Enabled: true
Layout/ClosingParenthesisIndentation:
  Enabled: true
Layout/IndentationStyle:
  Enabled: true
Layout/IndentationWidth:
  Enabled: true
  Width: 2
Layout/MultilineMethodCallIndentation:
  Enabled: true
Layout/ArgumentAlignment:
  Enabled: true
Layout/EmptyLinesAroundMethodBody:
  Enabled: true
Layout/ArrayAlignment:
  Enabled: true
Layout/EndOfLine:
   Enabled: False

# Naming
Naming/ConstantName:
  Enabled: true
Naming/FileName:
  Enabled: true
Naming/MethodName:
  Enabled: true
Naming/AsciiIdentifiers:
  Enabled: true
Naming/BlockParameterName:
  Enabled: false
  MinNameLength: 2
Naming/VariableName:
  Enabled: true

# Style 
Style/Next:
  Enabled: true
Style/RedundantArgument:
  Enabled: true
Style/RedundantAssignment:
  Enabled: true
Style/RedundantParentheses:
  Enabled: true
Style/ReturnNil:
  Enabled: true
Style/SelfAssignment:
  Enabled: true
Style/CombinableLoops:
  Enabled: true
Style/DoubleNegation:
  Enabled: true
Style/EmptyElse:
  Enabled: true
Style/MixinUsage:
  Enabled: false
Style/GuardClause:
  Enabled: false

# Lint
Lint/AmbiguousAssignment:
  Enabled: true
Lint/AmbiguousOperator:
  Enabled: true
Lint/DuplicateMethods:
  Enabled: true
Lint/RedundantWithIndex:
  Enabled: true
Lint/SelfAssignment:
  Enabled: true
Lint/UnreachableCode:
  Enabled: true
Lint/UnreachableLoop:
  Enabled: true
Lint/UnusedMethodArgument:
  Enabled: true
Lint/UselessAssignment:
  Enabled: true
Lint/EmptyBlock:
  Enabled: false
Lint/AssignmentInCondition:
  Enabled: true
Lint/EmptyExpression:
  Enabled: true
Lint/ShadowedArgument:
  Enabled: true

### Añade aquí todos los Cops que quieras:
Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/requests/producto_request_spec.rb'
    - 'spec/requests/reserva_request_spec.rb'
    - 'spec/requests/usuario_request_spec.rb'
    - 'spec/factories.rb'
    - 'config/routes.rb'
    - 'spec/controllers/carro_item_controller_spec.rb'
    - 'spec/controllers/reserva_controller_spec.rb'

Metrics/AbcSize:
  Exclude:
    - 'app/controllers/carro_items_controller.rb'
    - 'app/controllers/reservas_controller.rb'

Metrics/MethodLength:
  Exclude:
    - 'app/controllers/application_controller.rb'
    - 'app/controllers/carro_items_controller.rb'
    - 'app/controllers/reservas_controller.rb'